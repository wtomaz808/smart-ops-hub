name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Deployment action'
        required: true
        type: choice
        options:
          - what-if
          - deploy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  PROJECT_NAME: smart-ops-hub

jobs:
  compile:
    name: Compile Bicep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile Bicep (syntax + schema validation)
        run: az bicep build --file infra/main.bicep --stdout > /dev/null

  validate:
    name: Validate Against Azure
    runs-on: ubuntu-latest
    needs: compile
    # Only run when Azure credentials are configured
    if: vars.ACR_NAME != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: AzureUSGovernment

      - name: Validate Bicep (dev)
        run: |
          az deployment group validate \
            --resource-group ${{ env.PROJECT_NAME }}-dev-rg \
            --template-file infra/main.bicep \
            --parameters infra/parameters/dev.bicepparam

      - name: Validate Bicep (prod)
        if: github.event_name == 'pull_request'
        run: |
          az deployment group validate \
            --resource-group ${{ env.PROJECT_NAME }}-prod-rg \
            --template-file infra/main.bicep \
            --parameters infra/parameters/prod.bicepparam

  what-if:
    name: What-If Preview
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'what-if')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: AzureUSGovernment

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: What-If
        id: whatif
        run: |
          ENV=${{ steps.env.outputs.environment }}
          RESULT=$(az deployment group what-if \
            --resource-group ${{ env.PROJECT_NAME }}-${ENV}-rg \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${ENV}.bicepparam \
            --no-pretty-print 2>&1) || true
          echo "$RESULT"
          # Save for PR comment
          echo "result<<EOF" >> "$GITHUB_OUTPUT"
          echo "$RESULT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### üèóÔ∏è Infrastructure What-If (${{ steps.env.outputs.environment }})
            <details>
            <summary>Expand to see changes</summary>

            \`\`\`
            ${{ steps.whatif.outputs.result }}
            \`\`\`
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy')

    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: AzureUSGovernment

      - name: Create resource group
        run: |
          ENV=${{ steps.env.outputs.environment }}
          az group create \
            --name ${{ env.PROJECT_NAME }}-${ENV}-rg \
            --location usgovvirginia \
            --tags environment=${ENV} project=${{ env.PROJECT_NAME }} managedBy=bicep

      - name: Deploy Bicep
        id: deploy
        run: |
          ENV=${{ steps.env.outputs.environment }}
          az deployment group create \
            --resource-group ${{ env.PROJECT_NAME }}-${ENV}-rg \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${ENV}.bicepparam \
            --parameters imageTag=${{ github.sha }} \
            --name "${{ env.PROJECT_NAME }}-${ENV}-$(date +%Y%m%d-%H%M%S)" \
            --output json > deploy_output.json

          # Extract outputs for downstream use
          echo "web_fqdn=$(jq -r '.properties.outputs.webAppFqdn.value' deploy_output.json)" >> "$GITHUB_OUTPUT"
          echo "api_fqdn=$(jq -r '.properties.outputs.apiAppFqdn.value' deploy_output.json)" >> "$GITHUB_OUTPUT"
          echo "gateway_fqdn=$(jq -r '.properties.outputs.mcpGatewayFqdn.value' deploy_output.json)" >> "$GITHUB_OUTPUT"

      - name: Deployment summary
        run: |
          echo "### üöÄ Infrastructure Deployed (${{ steps.env.outputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Web App  | https://${{ steps.deploy.outputs.web_fqdn }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API      | https://${{ steps.deploy.outputs.api_fqdn }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MCP GW   | https://${{ steps.deploy.outputs.gateway_fqdn }} |" >> $GITHUB_STEP_SUMMARY
