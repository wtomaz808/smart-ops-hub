name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore smart-ops-hub.sln

      - name: Build
        run: dotnet build smart-ops-hub.sln --no-restore --configuration Release

      - name: Test with code coverage
        run: >-
          dotnet test smart-ops-hub.sln
          --no-build
          --configuration Release
          --logger "trx;LogFileName=test-results.trx"
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/**/*.trx

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: ./TestResults/**/coverage.cobertura.xml

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore smart-ops-hub.sln

      - name: Check formatting
        run: dotnet format smart-ops-hub.sln --verify-no-changes --verbosity diagnostic

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        include:
          - image: smartopshub-api
            dockerfile: src/SmartOpsHub.Api/Dockerfile
          - image: smartopshub-web
            dockerfile: src/SmartOpsHub.Web/Dockerfile
          - image: smartopshub-mcp-gateway
            dockerfile: src/SmartOpsHub.Mcp/SmartOpsHub.Mcp.Gateway/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f ${{ matrix.dockerfile }} -t ${{ matrix.image }}:ci .
