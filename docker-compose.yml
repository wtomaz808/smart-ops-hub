services:
  web:
    build:
      context: .
      dockerfile: src/SmartOpsHub.Web/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql;Database=SmartOpsHub;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
    depends_on:
      - api
      - sql

  api:
    build:
      context: .
      dockerfile: src/SmartOpsHub.Api/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql;Database=SmartOpsHub;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
    depends_on:
      - sql
      - mcp-gateway

  mcp-gateway:
    build:
      context: .
      dockerfile: src/SmartOpsHub.Mcp/SmartOpsHub.Mcp.Gateway/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql

volumes:
  sqldata:
